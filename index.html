<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>Losucre Weather App</title>
  </head>
  <body>
    <div class="weather-app">
      <header>
        <form>
          <input type="search" placeholder="Enter a city..." required />
          <input type="submit" value="search" />
        </form>
      </header>
      <main>
        <div>
          <h1>Enugu</h1>
          <p>
            Wednesday 00:49, scattered clouds
            <br />
            <span>7 March 2024</span>
            <br />
            Humidity:66%, Wind: 3.33km/h
          </p>
        </div>
      </main>
      <footer>
        Built by
        <a href="https://github.com/lindamaduka" target="_blank"
          >Linda Maduka</a
        >
      </footer>
    </div>
  </body>
</html>
